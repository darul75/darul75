name: Update README Stats
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Manual trigger
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}  # Required for committing
    - name: Create Profile Directory
      run: mkdir -p profile
    - name: Generate Stats Card
      run: |
        curl -o profile/stats.svg "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&theme=radical"
    - name: Generate Top Languages Card
      run: |
        curl -o profile/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs?username=${{ github.repository_owner }}&layout=compact&theme=radical"
    - name: Generate Streak Card
      run: |
        curl -o profile/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=radical"
    - name: Commit Changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add profile/*.svg
        git commit -m "Update GitHub stats, top-langs, and streak cards" || exit 0
        git push